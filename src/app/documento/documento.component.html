<h3 class="titulo">Documentos</h3>

<p>Estes documentos foram recuperados através da API rest:</p>
<br />
<ul *ngIf="documentos?.length > 0" class="documento">
  <li *ngFor="let documento of documentos"
    (click)="onSelect(documento)">
    <span class="badge">{{documento.id}}</span> {{documento.nome}} - {{documento.paginas}} páginas - alterado {{documento.ultimaAlteracao}}
  </li>
</ul>

<span *ngIf="documentos?.length == 0">Nenhum documento encontrado.</span>
